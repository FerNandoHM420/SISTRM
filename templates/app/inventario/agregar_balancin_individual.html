<!-- templates/app/inventario/agregar_tipo_balancin.html -->
{% extends 'app/base.html' %}

{% block title %}Agregar Tipo de Balancín - Sistema TRM{% endblock %}

{% block content %}
<div class="container-fluid px-4 py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 fw-bold text-primary">
                <i class="fas fa-plus-circle"></i> Agregar Tipo de Balancín
            </h1>
            <p class="text-muted mb-0">Registrar un nuevo modelo de balancín</p>
        </div>
        <div>
            <a href="{% url 'lista_tipos_balancin' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver a Tipos
            </a>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-light">
                    <h5 class="mb-0">Información del Tipo</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Código *</label>
                            <input type="text" name="codigo" class="form-control" 
                                   placeholder="Ej: 4T-501C" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tipo *</label>
                            <select name="tipo" class="form-select" required>
                                {% for value, label in tipos_opciones %}
                                <option value="{{ value }}">{{ label }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Cantidad Total</label>
                            <input type="number" name="cantidad" class="form-control" 
                                   min="0" value="0">
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'lista_tipos_balancin' %}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar Tipo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
